<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Library Web</title>
    <link rel="stylesheet" th:href="@{style.css}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<hr class="hr_upper_page"/>

<section class="header">
    <nav>
        <a href="index.html"
        ><img src="/images/header.png" alt="Library Web"/>
        </a>

        <!--        <div class="verticalLine">-->
        <!--            <p></p>-->
        <!--        </div>-->

        <div class="nav-links">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="history.html">HISTORY</a></li>
            </ul>
        </div>
    </nav>
</section>

<section class="searchResultContext">

    <div class="container">
        <div class="row">
            <h1> Books </h1>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Title </th>
                <th> Description </th>
                <!--                <th> Authors </th>-->
                <th> Status </th>
                <th> Actions </th>
            </tr>
            </thead>

            <tbody>
            <tr th:if="${books.isEmpty()}">
                <td colspan="2"> No Books In The Library</td>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.description}"></td>
                <!--                <td>-->
                <!--                    <table>-->
                <!--                        <tr>-->
                <!--                            <th> Name </th>-->
                <!--                        </tr>-->
                <!--                        <tr th:each="author: ${book.authors}">-->
                <!--                            <td th:text="${author.firstName}"></td>-->
                <!--                        </tr>-->
                <!--                    </table>-->
                <!--                </td>-->
                <td th:text="${book.statusAvailable} ? 'Available' : 'Not Available'"></td>
                <td><a th:href="@{/books/confirm/{id}(id = ${book.bookID})}"
                       class="btn btn-primary">Reserve</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</section>


</body>
</html>
